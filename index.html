<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="indicators">
        <h1>Vaxt : <span class="timeIndicator"></span></h1>
        <h1>Cəhd Sayı: <span class="attemptIndicator"></span></h1>
    </div>


    <section id="main">
    </section>


    <div class="win-box">
        <div class="win-gif">
            <video width="320" height="240" alt="win-dance" autoplay loop muted>
                <source src="./assets/Clarence_dancing.mp4" type="video/mp4" />
            </video>
        </div>
        <span class="win-msg">Təbriklər, qazandınız</span>
        <button class="btn" id="winBtn">Yenidən oyna</button>
    </div>


    <div class="timeout">
        <div class="time-gif">
            <img src="./assets/giphy.gif" alt="time-out" width="320" height="240">
        </div>
        <span class="win-msg">Təəssüf ki, vaxtınız bitdi</span>
        <button class="btn" id="timeOutBtn">Yenidən oyna</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
